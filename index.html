<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Be a Hero</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="css/application.css" type="text/css" rel="stylesheet" />
		<link href="" id="dark-css" type="text/css" rel="stylesheet" />

		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/handlebars-1.1.2.js"></script>
		<script src="js/libs/ember-1.3.1.js"></script>
		<script src="js/libs/ember-data.js"></script>
		<script src="js/libs/ember-table.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<script type='text/x-handlebars' data-template-name="application">
			<div class='controll'>
				<a href="#" id="change-css" class="text-right">Feel The Force</a>
			</div>
			<nav class="navbar navbar-default" role="navigation">
				<div class='container-fluid'>
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><img src='images/logo.png' alt='logo' class='img-responsive' /></a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class='nav navbar-nav navbar-right'>
							{{#link-to 'index' tagName="li"}}Home{{/link-to}}
							{{#link-to 'articles' tagName="li"}}Articles{{/link-to}}
							<li class="dropdown">
								<a href="#" id="drop3" role="button" class="dropdown-toggle dropdown-display" data-toggle="dropdown">Product <b class="caret"></b></a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
									{{#link-to 'tariff' tagName="li"}}Tariffs{{/link-to}}
									{{#link-to 'contact' tagName="li"}}Contact{{/link-to}}
									{{#link-to 'register' tagName="li"}}Register{{/link-to}}
								</ul>
							</li>
							{{#link-to 'media' tagName="li"}}Media{{/link-to}}
							{{#link-to 'register' tagName="li"}}Register{{/link-to}}
							{{#link-to 'about' tagName="li"}}About{{/link-to}}
						</ul>
					</div>
				</div>
			</nav>
			<div class='container'>
				{{outlet}}
			</div>
			<footer class='container'>
				<hr />
				<p class='pull-left'>&copy; 2013 Be a Hero</p>
				<p class='pull-right'>
					{{#link-to 'credits'}}Credits{{/link-to}}
				</p>
			</footer>
		</script>
		<script type="text/x-handlebars" data-template-name="dropdown">

		</script>
		<script type="text/x-handlebars" data-template-name="index">
			<div class="jumbotron">
				<h1>Welcome to : Be a Hero!</h1>
				<p>
					Bonjour {{userName}}</p>
				<p class="tagline">
					<img {{bind-attr src='logo'}} alt='Logo' class='img-responsive' />
					<h2 class="text-right">Everything you need to make it through the winter.</h2>
					<p>
					</p>
					<em>
						Vous avez toujours été convaincu que vous auriez trouvé les mots pour convaincre Anakin de ne pas basculer du côté obscur ? Vous pensez que vous auriez pu sauver Sirius Black ? Pourquoi ne pas essayer ?
					</em>
				</p>
				<p>
					Les scènes sont jouées par des acteurs professionnels, dans des décors accompagnés d'effets spéciaux, et filmées par plusieurs caméras. Le film est ensuite monté par nos équipes et projeté dans une salle de cinéma durant une séance à laquelle vous pouvez inviter jusqu'à 50 personnes. 6 affiches de film sont également produites.
				</p>
				<div class="row presentation">
					<div class="col-sm-8">
						Une bonne préparation avant de monter sur scène
					</div>
					<div class="col-sm-4">
						<img class="presentation-firstpage img-rounded img-responsive" src="images/role/2.jpg">
					</div>
				</div>
				<p class="text-right">
					On ne nait pas héro, on le devient...
				</p>
				<div class="row presentation">
					<div class="col-sm-4">
						<img class="presentation-firstpage img-rounded img-responsive" src="images/starwars/2.jpg">
					</div>
					<div class="col-sm-8">
						Vous ferez resortir le meilleur de vous-même
					</div>
				</div>
				<p>
					Un hero sommeil en chacun de nous
				</p>
				<div class="row presentation">
					<div class="col-sm-8">
						Vous passerez de la fiction à la réalité
					</div>
					<div class="col-sm-4">
						<img class="presentation-firstpage img-rounded img-responsive" src="images/startrek/1.jpg">
					</div>
				</div>
				<p class="text-right">
					Vous ne serez plus jamais les mêmes
				</p>
				<div class="row presentation">
					<div class="col-sm-8">
						N'hésiez plus et consultez nos {{#link-to 'tariff'}}tariffs{{/link-to}}

					</div>
				</div>
			</div>
			<p>Nous sommes exactement le: {{time}}</p>
		</script>
		<script type="text/x-handlebars" data-template-name="articles">
			<div class="jumbotron">
				<h1>Articles</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12 blog-main">
						{{#each}}
							<div class="blog-post">
								<h2 class="blog-post-title">{{#link-to 'article' this}}{{title}}{{/link-to}}</h2>
								<p class="blog-post-meta">{{createdAt}} by <a href="#">{{author.userName}}</a></p>
								<p class="blog-post-body">{{intro}}</p>
							</div>
						{{/each}}
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type='text/x-handlebars' data-template-name="article">
			<div class="jumbotron">
				<h1>Article</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12 blog-main">
							<div class="blog-post">
								<h2 class="blog-post-title">{{#link-to 'article' this}}{{title}}{{/link-to}}</h2>
								<p class="blog-post-meta">{{createdAt}} by <a href="#">{{author.userName}}</a></p>
								<p class="blog-post-body">{{text}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="tariff">
			<div class="jumbotron table-responsive">
				<h1>Tarifs</h1>
				<p class="text-warning">
					Tous nos pris sont hors tva!
				</p>
				<table class="table table-hover">
					<tr class="active">
						<th></th><th>2 acteurs</th><th>3 acteurs</th><th>4 acteurs</th><th>5 acteurs +10 figurants</th><th>15 acteurs +300 figurants</th>
					</tr>
					<tr>
						<td>Cadre contemporain</td><td>6000 ¤</td><td>8000 ¤</td><td>10000 ¤</td><td>40000 ¤</td><td>400000 ¤</td>
					<tr>
					<tr>
						<td>Moyen-âge</td><td>9000 ¤</td><td>12000 ¤</td><td>15000 ¤</td><td>80000 ¤</td><td>650000 ¤</td>
					<tr>
					<tr>
						<td>Western</td><td>9000 ¤</td><td>12000 ¤</td><td>15000 ¤</td><td>75000 ¤</td><td>600000 ¤</td>
					</tr>
					<tr>
						<td>Heroic Fantasy (elfes, kobolds,...)</td><td>14000 ¤</td><td>17000 ¤</td><td>20000 ¤</td><td>100000 ¤</td><td>750000 ¤</td>
					</tr>
					<tr>
						<td>Scène spatiale</td><td>14000 ¤</td><td>17000 ¤</td><td>20000 ¤</td><td>110000 ¤</td><td>750000 ¤</td>
					</tr>
				</table>
				<p class="bg-info tariff-contact">
					Si vous êtes itéressé par nos services, n'hésitez pas à nous contacter en vous rendant sur la page {{#link-to 'contact'}}contact{{/link-to}}
				</p>
			</div>
			
		</script>
		<script type="text/x-handlebars" data-template-name="media">
			<div class="jumbotron">
				<h1>Media</h1>
				{{render 'video'}}
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="video">
			<div>
			    {{view App.Video class="center-block" poster="images/bigbuckbunny2008720pblu.jpg" width="600px" controllerBinding="App.videoController"}}
		    </div>
		</script>
		<script type="text/x-handlebars" data-template-name="register">
			<div class='jumbotron'>
				<div class='new-register'>
					<h1>Send a registration email</h1>
					{{#if thankyou}}
					<p class="text-success">
					{{thankyou}}
					</p>
					{{else}}
					{{#if alert}}
						<div class="bg-danger alert">
							{{alert}}
						</div>
					{{/if}}
					<form class="form-horizontal" role="form" action="MAILTO:someone@example.com" method="post" enctype="text/plain">
						<div class="form-group">
							<label for="userName" class="col-sm-2 control-label">Name: </label>
							<div class="col-sm-10">
								{{input valueBinding="userName" class="form-control" placeholder=userNameValue}}
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">Description: </label>
							<div class="col-sm-10">
								{{textarea rows="5" class="form-control" valueBinding="description" placeholder=descriptionValue}}
							</div>
						</div>
						<div class="form-group checkbox">
							<label for="confirm" class="col-sm-2 control-label">Confirm: </label>
							<div class="col-sm-10">
								{{input type="checkbox" class="form-control" checkedBinding="confirm"}}
							</div>
						</div>
						<div class="form-group checkbox">
							<label for="major" class="col-sm-2 control-label">Major: </label>
							<div class="col-sm-10">
								{{input type="checkbox" class="form-control" checkedBinding="major"}}
							</div>
						</div>
						<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
									<button {{action "createUser"}} onclick="submit" class="btn btn-primary">Send</button>
								</div>
						</div>
					<form>
					{{/if}}
				</div>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="about">
			<div class="jumbotron">
				<h1>About Be a Hero</h1>
				<p class="text-right">We try your dream come true</p>
				<p></p>
				<address>
					<strong>Be a Hero, Inc.</strong><br>
				    795 Folsom Ave, Suite 600<br>
				    San Francisco, CA 94107<br>
				    <abbr title="Phone">P:</abbr> (123) 456-7890
				</address>
				<address>
					<strong>Michaël Silvestre</strong><br>
			    	<a href="mailto:#">michael.silvestre@hero.com</a>
				</address>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="credits">
			<div class="jumbotron">
				<h1>Thank you to visit us</h1>
				<p>
					Ce site a été réalisé dans le cadre du cours de Interface Web de 3ème année de Bachelier à l'EPHEC<span class="glyphicon glyphicon-copyright-mark"></span> année 2013-2014 par Michaël Silvestre
				</p>
				<p>
					Ce cours est organisé par le professeur François KOEUNE
					<ul class="col-sm-offset-1">
						<li>
							<span class="glyphicon glyphicon-hand-right"></span> Chargé de recherches à l'UCL
						</li>
						<li>
							<span class="glyphicon glyphicon-hand-right"></span> Consultant pour K2Crypt
						</li>
						<li>
							<span class="glyphicon glyphicon-hand-right"></span> Spécialisation: cryptographie
						</li>
					</ul>
				</p>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="contact">
			<div class="jumbotron">
				<div class='new-contact'>
					<h1>Contact email</h1>
					{{#if thankyou}}
					<p class="text-success">
					{{thankyou}}
					</p>
					{{else}}
					{{#if alert}}
						<div class="bg-danger alert">
							{{alert}}
						</div>
					{{/if}}
					<form class="form-horizontal" role="form" action="MAILTO:someone@example.com" method="post" enctype="text/plain">
						<div class="form-group">
							<label for="userName" class="col-sm-2 control-label">Nom: </label>
							<div class="col-sm-10">
								{{input valueBinding="userName" class="form-control" placeholder=userNameValue}}
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email: </label>
							<div class="col-sm-10">
								{{input valueBinding="email" class="form-control" placeholder=emailValue}}
							</div>
						</div>
						<div class="form-group">
							<label for="message" class="col-sm-2 control-label">Message: </label>
							<div class="col-sm-10">
								{{textarea rows="5" class="form-control" valueBinding="message" placeholder=messageValue}}
							</div>
						</div>
						<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
									<button {{action "createContact"}} onclick="submit" class="btn btn-primary">Send</button>
								</div>
							</div>
						</div>
					<form>
					{{/if}}
				</div>
			</div>
		</script>
	</body>
</html>
